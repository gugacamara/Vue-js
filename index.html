<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <p>{{ somar() }}</p>
        <p>{{ subtrair() }}</p>
        <p>{{ multiplicar() }}</p>
        <p>{{ dividir() }}</p>
        <p>{{ numAleatorio() }}</p>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {},
            methods: {
                somar: function somar(){ // Convencional
                    return 10 + 20
                },
                subtrair: function(){ // Anonima
                    return 20 - 10
                },
                multiplicar: ()=>{
                    return 10 * 20 // Arrow Function
                },
                dividir() {
                    return 20 / 10 // Forma reduzida
                },
                numAleatorio: function numeroAleatorio(){
                    return Math.random()
                }
            },
        })        
    </script>
</body>
</html>
