<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <p>{{ somar() }}</p>
        <p>{{ subtrair() }}</p>
        <p>{{ multiplicar() }}</p>
        <p>{{ dividir() }}</p>
        <p>{{ numAleatorio() }}</p>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                n1: 10,
                n2: 20
            },
            methods: {
                somar: function somar(){ // Convencional
                    return this.n1 + this.n2
                },
                subtrair: function(){ // Anonima
                    return this.n2 - this.n1
                },
                multiplicar: ()=>{
                    return this.n2 * this.n1 // Com A.F nao funciona
                },
                dividir() {
                    return this.n2 / this.n1 // Forma reduzida
                },
                numAleatorio: function numeroAleatorio(){
                    return Math.random()
                }
            },
        })        
    </script>
</body>
</html>
